<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="white" rx="6"/>
  
  <!-- Main dice body - rounded cube -->
  <rect
    x="4"
    y="4"
    width="24"
    height="24"
    rx="4"
    ry="4"
    fill="#ef4444"
    stroke="#dc2626"
    stroke-width="0.75"
    filter="url(#shadow)"
  />
  
  <!-- Top highlight for 3D effect -->
  <rect
    x="4.75"
    y="4.75"
    width="22.5"
    height="6"
    rx="3.5"
    ry="3.5"
    fill="#f87171"
    opacity="0.8"
  />
  
  <!-- Right side shadow for 3D effect -->
  <rect
    x="24"
    y="10"
    width="3.5"
    height="17.25"
    rx="1.5"
    ry="1.5"
    fill="#b91c1c"
    opacity="0.6"
  />
  
  <!-- Dots arranged as dice face 5 -->
  <!-- Corner dots -->
  <circle cx="10" cy="10" r="1.8" fill="white"/>
  <circle cx="22" cy="10" r="1.8" fill="white"/>
  <circle cx="10" cy="22" r="1.8" fill="white"/>
  <circle cx="22" cy="22" r="1.8" fill="white"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.8" fill="white"/>
</svg>